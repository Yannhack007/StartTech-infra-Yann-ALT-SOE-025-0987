name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'scripts/**'
      - '.github/workflows/infrastructure-deploy.yml'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.14.3

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

  terraform-plan:
    name: Plan Terraform Changes
    runs-on: ubuntu-latest
    needs: terraform-validate
    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          set +e  # Ne pas arrêter en cas d'exit code non-zéro
          
          terraform plan -detailed-exitcode -out=tfplan
          exitcode=$?  # Capturer l'exit code IMMÉDIATEMENT
          
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          
          echo "========================================"
          echo "Terraform Plan Exit Code: $exitcode"
          echo "========================================"
          
          case $exitcode in
            0)
              echo "No changes needed - infrastructure is up to date"
              echo "Apply job will be SKIPPED"
              ;;
            1)
              echo "Terraform plan FAILED with errors"
              echo "Check the errors above"
              echo "Apply job will be SKIPPED"
              exit 1  # Faire échouer le job
              ;;
            2)
              echo "Changes detected!"
              echo "Plan: Resources to add/change/destroy"
              echo "Apply job will RUN"
              terraform show tfplan | grep -E "Plan:|to add|to change|to destroy"
              ;;
            *)
              echo "Unexpected exit code: $exitcode"
              exit 1
              ;;
          esac
          
          echo "========================================"
          exit 0

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        if: steps.plan.outputs.exitcode == '2'
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

      - name: Plan Summary
        if: always()
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          EXITCODE="${{ steps.plan.outputs.exitcode }}"
          
          if [ "$EXITCODE" == "0" ]; then
            echo "### No Changes" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure is already up to date." >> $GITHUB_STEP_SUMMARY
          elif [ "$EXITCODE" == "1" ]; then
            echo "### Plan Failed" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs for errors." >> $GITHUB_STEP_SUMMARY
          elif [ "$EXITCODE" == "2" ]; then
            echo "### Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Terraform will create/modify/destroy resources." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Exit Code:** $EXITCODE" >> $GITHUB_STEP_SUMMARY
          fi

  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.tfplanExitCode == 2
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Terraform Apply
        working-directory: terraform
        run: |
          echo "Applying Terraform changes..."
          echo "This will create 40 resources"
          echo ""
          terraform apply -auto-approve tfplan
          echo ""
          echo "Apply completed!"

      - name: Terraform Output
        id: output
        working-directory: terraform
        run: |
          echo "Fetching Terraform outputs..."
          terraform output -json > outputs.json
          
          echo "Infrastructure Outputs:"
          cat outputs.json | jq .

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json
          retention-days: 90

      - name: Save Outputs to Repository
        run: |
          mkdir -p outputs
          cp terraform/outputs.json outputs/terraform-outputs.json
          
          if command -v jq &> /dev/null; then
            echo "Extracting key outputs..."
            
            echo "FRONTEND_BUCKET=$(jq -r '.frontend_bucket_name.value // "not-set"' outputs/terraform-outputs.json)" >> outputs/infra-vars.env
            echo "CLOUDFRONT_DISTRIBUTION_ID=$(jq -r '.cloudfront_distribution_id.value // "not-set"' outputs/terraform-outputs.json)" >> outputs/infra-vars.env
            echo "ALB_DNS_NAME=$(jq -r '.alb_dns_name.value // "not-set"' outputs/terraform-outputs.json)" >> outputs/infra-vars.env
            echo "ECR_REPOSITORY_URL=$(jq -r '.ecr_repository_url.value // "not-set"' outputs/terraform-outputs.json)" >> outputs/infra-vars.env
            echo "ASG_NAME=$(jq -r '.asg_name.value // "not-set"' outputs/terraform-outputs.json)" >> outputs/infra-vars.env
            echo "REDIS_ENDPOINT=$(jq -r '.redis_endpoint.value // "not-set"' outputs/terraform-outputs.json)" >> outputs/infra-vars.env
            
            echo ""
            echo "Infrastructure variables saved:"
            cat outputs/infra-vars.env
          fi

      - name: Upload Infrastructure Variables
        uses: actions/upload-artifact@v4
        with:
          name: infra-vars
          path: outputs/infra-vars.env
          retention-days: 90

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "### Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Region:** ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Resources Created:** 40" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the \`infra-vars\` artifact to get all outputs." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for errors." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "Infrastructure deployed successfully!"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo ""
          echo "Next steps:"
          echo "1. Download the 'infra-vars' artifact"
          echo "2. Update secrets in starttech-application repository"
          echo "3. Deploy frontend and backend applications"