name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'scripts/**'
      - '.github/workflows/infrastructure-deploy.yml'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.14.3

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

  terraform-plan:
    name: Plan Terraform Changes
    runs-on: ubuntu-latest
    needs: terraform-validate
    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -detailed-exitcode -out=tfplan || export exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.tfplanExitCode == 2
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        id: output
        working-directory: terraform
        run: |
          echo "Fetching Terraform outputs..."
          terraform output -json > outputs.json
          cat outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json
          retention-days: 90

      - name: Save Outputs to Repository
        run: |
          mkdir -p outputs
          cp terraform/outputs.json outputs/terraform-outputs.json
          
          # Extract important values
          echo "FRONTEND_BUCKET=$(cat outputs/terraform-outputs.json | jq -r '.frontend_bucket_name.value')" >> outputs/infra-vars.env
          echo "CLOUDFRONT_DISTRIBUTION_ID=$(cat outputs/terraform-outputs.json | jq -r '.cloudfront_distribution_id.value')" >> outputs/infra-vars.env
          echo "ALB_DNS_NAME=$(cat outputs/terraform-outputs.json | jq -r '.alb_dns_name.value')" >> outputs/infra-vars.env
          echo "ECR_REPOSITORY_URL=$(cat outputs/terraform-outputs.json | jq -r '.ecr_repository_url.value')" >> outputs/infra-vars.env
          echo "ASG_NAME=$(cat outputs/terraform-outputs.json | jq -r '.asg_name.value')" >> outputs/infra-vars.env
          
          cat outputs/infra-vars.env

      - name: Upload Infrastructure Variables
        uses: actions/upload-artifact@v4
        with:
          name: infra-vars
          path: outputs/infra-vars.env
          retention-days: 90

      - name: Notify Success
        if: success()
        run: |
          echo "Infrastructure deployed successfully!"
          echo "Region: ${{ env.AWS_REGION }}"