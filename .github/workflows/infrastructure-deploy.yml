name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'scripts/**'
      - '.github/workflows/infrastructure-deploy.yml'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.6.6
  AWS_DEFAULT_REGION: eu-north-1

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Bootstrap Terraform Backend
        run: |
          BUCKET_NAME="starttech-terraform-state-prod"
          TABLE_NAME="starttech-terraform-locks"
          REGION="${{ secrets.AWS_REGION }}"
          
          echo "Bootstrapping Terraform backend..."
          
          # Check if bucket exists
          if ! aws s3 ls "s3://$BUCKET_NAME" 2>/dev/null; then
            echo "Creating S3 bucket: $BUCKET_NAME"
            aws s3 mb "s3://$BUCKET_NAME" --region "$REGION"
            
            # Enable versioning
            aws s3api put-bucket-versioning \
              --bucket "$BUCKET_NAME" \
              --versioning-configuration Status=Enabled \
              --region "$REGION"
            
            # Enable encryption
            aws s3api put-bucket-encryption \
              --bucket "$BUCKET_NAME" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }' \
              --region "$REGION"
            
            # Block public access
            aws s3api put-public-access-block \
              --bucket "$BUCKET_NAME" \
              --public-access-block-configuration \
              "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true" \
              --region "$REGION"
            
            echo "✅ S3 bucket created with encryption and versioning"
          else
            echo "✅ S3 bucket already exists"
          fi
          
          # Check if DynamoDB table exists
          if ! aws dynamodb describe-table --table-name "$TABLE_NAME" --region "$REGION" 2>/dev/null; then
            echo "Creating DynamoDB table: $TABLE_NAME"
            aws dynamodb create-table \
              --table-name "$TABLE_NAME" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$REGION"
            
            echo "Waiting for table to be active..."
            sleep 5
            echo "✅ DynamoDB table creation initiated"
          else
            echo "✅ DynamoDB table already exists"
          fi

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

  terraform-plan:
    name: Plan Terraform Changes
    runs-on: ubuntu-latest
    needs: terraform-validate
    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        shell: bash {0}
        run: |
          echo "========================================="
          echo " Starting Terraform Plan..."
          echo "========================================="
          
          # Run terraform plan and capture output
          terraform plan -detailed-exitcode -no-color -out=tfplan > plan_output.txt 2>&1 || true
          cat plan_output.txt
          
          # Force exit code based on plan content
          if grep -q "Plan: [1-9]" plan_output.txt; then
            PLAN_EXIT_CODE=2
            echo "CHANGES DETECTED - Forcing exit code 2"
          elif grep -q "No changes" plan_output.txt; then
            PLAN_EXIT_CODE=0
            echo "NO CHANGES - Exit code 0"
          else
            PLAN_EXIT_CODE=1
            echo "ERROR DETECTED - Exit code 1"
          fi
          
          echo "exitcode=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT
          
          echo ""
          echo "========================================="
          echo "Terraform Plan Exit Code: $PLAN_EXIT_CODE"
          echo "========================================="
          
          case $PLAN_EXIT_CODE in
            0)
              echo "No changes - infrastructure is up to date"
              echo "Apply job will be SKIPPED"
              ;;
            1)
              echo "Terraform plan FAILED"
              echo "Check errors above"
              exit 1
              ;;
            2)
              echo "Changes detected!"
              echo "Apply job will RUN to create/modify resources"
              echo ""
              echo "Showing plan summary..."
              terraform show tfplan | grep -E "Plan:|# |will be created|will be updated|will be destroyed" | head -50
              ;;
              
            *)
              echo "Unexpected exit code: $PLAN_EXIT_CODE"
              exit 1
              ;;
          esac
          
          echo "========================================="

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        if: steps.plan.outputs.exitcode == '2'
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

      - name: Plan Summary
        if: always()
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          EXITCODE="${{ steps.plan.outputs.exitcode }}"
          
          echo "**Exit Code:** \`$EXITCODE\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$EXITCODE" == "0" ]; then
            echo "### No Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure is already up to date." >> $GITHUB_STEP_SUMMARY
          elif [ "$EXITCODE" == "1" ]; then
            echo "### Plan Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          elif [ "$EXITCODE" == "2" ]; then
            echo "### Changes Will Be Applied" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Terraform detected changes and will apply them." >> $GITHUB_STEP_SUMMARY
          fi

  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.tfplanExitCode == '2' &&
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform


      - name: Terraform Apply
        working-directory: terraform
        run: |
          echo "========================================="
          echo "Applying Terraform Changes..."
          echo "========================================="
          echo ""
          echo "This will create approximately 40 resources"
          echo "Estimated time: 10-20 minutes"
          echo ""
          
          terraform apply -auto-approve tfplan
          
          echo ""
          echo "========================================="
          echo "Terraform Apply Completed!"
          echo "========================================="

      - name: Terraform Output
        id: output
        working-directory: terraform
        run: |
          echo "========================================="
          echo "Fetching Terraform Outputs..."
          echo "========================================="
          
          terraform output -json > outputs.json
          
          echo ""
          echo "Infrastructure Outputs:"
          terraform output
          
          echo ""
          echo "========================================="

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json
          retention-days: 90

      - name: Extract Key Values
        id: extract
        run: |
          mkdir -p outputs
          cp terraform/outputs.json outputs/terraform-outputs.json
          
          echo "========================================="
          echo "Extracting Key Infrastructure Values..."
          echo "========================================="
          
          # Extract values (handle missing outputs gracefully)
          FRONTEND_BUCKET=$(jq -r '.frontend_bucket_name.value // "not-created"' outputs/terraform-outputs.json)
          CLOUDFRONT_ID=$(jq -r '.cloudfront_distribution_id.value // "not-created"' outputs/terraform-outputs.json)
          ALB_DNS=$(jq -r '.alb_dns_name.value // "not-created"' outputs/terraform-outputs.json)
          ECR_URL=$(jq -r '.ecr_repository_url.value // "not-created"' outputs/terraform-outputs.json)
          ASG_NAME=$(jq -r '.asg_name.value // "not-created"' outputs/terraform-outputs.json)
          REDIS_ENDPOINT=$(jq -r '.redis_endpoint.value // "not-created"' outputs/terraform-outputs.json)
          
          # Save to file
          cat > outputs/infra-vars.env << EOF
          FRONTEND_BUCKET=$FRONTEND_BUCKET
          CLOUDFRONT_DISTRIBUTION_ID=$CLOUDFRONT_ID
          ALB_DNS_NAME=$ALB_DNS
          ECR_REPOSITORY_URL=$ECR_URL
          ASG_NAME=$ASG_NAME
          REDIS_ENDPOINT=$REDIS_ENDPOINT
          EOF
          
          echo ""
          echo "Infrastructure Variables:"
          cat outputs/infra-vars.env
          echo ""
          echo "========================================="
          
          # Set as outputs for other jobs
          echo "frontend_bucket=$FRONTEND_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Upload Infrastructure Variables
        uses: actions/upload-artifact@v4
        with:
          name: infra-vars
          path: outputs/infra-vars.env
          retention-days: 90

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "### Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Region:** \`${{ secrets.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Resources Created:** ~40" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Key Infrastructure Components" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Frontend Bucket:** \`${{ steps.extract.outputs.frontend_bucket }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **CloudFront ID:** \`${{ steps.extract.outputs.cloudfront_id }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Load Balancer:** \`${{ steps.extract.outputs.alb_dns }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Download the \`infra-vars\` artifact below" >> $GITHUB_STEP_SUMMARY
            echo "2. Update GitHub secrets in \`starttech-application\` repository" >> $GITHUB_STEP_SUMMARY
            echo "3. Deploy frontend and backend applications" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Success Notification
        if: success()
        run: |
          echo ""
          echo "========================================="
          echo "INFRASTRUCTURE DEPLOYMENT COMPLETE!"
          echo "========================================="
          echo ""
          echo "All 40 resources have been created"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo ""
          echo "Download the 'infra-vars' artifact to get:"
          echo "   - S3 Bucket Name"
          echo "   - CloudFront Distribution ID"
          echo "   - Load Balancer DNS"
          echo "   - ECR Repository URL"
          echo "   - Auto Scaling Group Name"
          echo "   - Redis Endpoint"
          echo ""
          echo "Next: Deploy your applications!"
          echo "========================================="